<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Sign Up</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <form action="thanks.html" method="get">

      <label for="myfirstname">First Name:</label>
      <input id="myfirstname" type="text" name="first" placeholder="First Name" required>

      <label for="mylastname">Last Name:</label>
      <input id="mylastname" type="text" name="last" placeholder="Last Name" required>

      <p></p>

      <label for="myemail">Email:</label>
      <input id="myemail" type="email" name="email" placeholder="name@email.com" required>

      <label for="mypassword">Password:</label>
      <input id="mypassword" type="password" name="pass" required>

      <p>Are you 18+?</p>
      <label for="overeight">Yes</label>
      <input id="overeight" type="radio" name="over" value="">

      <label for="unereight">No</label>
      <input id="unereight" type="radio" name="over" value="">

      <p>Do you have credit or debit?</p>
      <select name="payment">
        <option value="credit">Credit</option>
        <option value="debit">Debit</option>
      </select>

      <p></p>

      <input type="submit" name="" value="Lets Go">

    </form>

  </body>
</html>
