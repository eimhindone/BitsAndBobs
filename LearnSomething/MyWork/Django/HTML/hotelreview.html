<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hotel Review</title>
  </head>
  <body>
    <h1>Hotel Feedback Form</h1>
    <form method="get">
      <h3>Are you Irish?</h3>

      <label for="irish">Yes</label>
      <input id="irish" type="radio" name="loc" value="inside">

      <label for="notirish">No</label>
      <input id="notirish" type="radio" name="loc" value="outside">

      <h2>How was your service?</h2>
      <select name="stars">
        <option value="Great">3</option>
        <option value="OK">2</option>
        <option value="Poor">1</option>
      </select>

      <h2>Any other feedback?</h2>

      <textarea name="name" rows="4" cols="25"></textarea>

      <input type="submit" name="" value="Submit">

    </form>
  </body>
</html>
