<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My 1st</title>
  </head>
  <body>

    <a href="newpage.html">
      <img src="django.png" alt="pic">
    </a>
    <h1>This is H1</h1>
    <h2>H2</h2>
    <p>This is a paragraph</p>
    <p><b><i>Italic and bold</i></b></p>
    <p><strong><em>Italic and bold</em></strong></p>

    <div class="groupone">
      <h3>Ordered list</h3>
      <ol>
        <li>milk</li>
        <li>bread</li>
        <li>butter</li>
      </ol>
    </div>

    <div class="grouptwo">
      <h3>Unordered list</h3>
      <ul>
        <li>milk</li>
        <li>bread</li>
        <ul>
          <li>white <span>bread</span></li>
          <li>brown <span>bread</span></li>
        </ul>
        <li>butter</li>
      </ul>
    </div>

    <table border="1">
      <thead>
        <th>Number</th>
        <th>Colour</th>
        <th>Country</th>
      </thead>
      <tr>
        <td>250</td>
        <td>Red</td>
        <td>Ireland</td>
      </tr>
      <tr>
        <td>100</td>
        <td>Blue</td>
        <td><img src="django.png" alt="pic"></td>
      </tr>
    </table>

  </body>
</html>
